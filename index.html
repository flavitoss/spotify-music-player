<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>spotify web player</title>

</head>
<body>
    <img src="imagens/ldgmais.jpeg" alt="ldg+" srcset="" class="cover">
    <div class="descricao">
        <h2>Vintage</h2>
        <i>Virgingod</i>

    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">1:37</p>
        </div>
    </div>
    <div class="player">
        <img src="imagens/prev.png" alt="" srcset="" class="setas anterior">
        <img src="imagens/play.png" alt="" srcset="" class="botao-play">
        <img src="imagens/pause.png" alt="" srcset="" class="botao-pause">
        <img src="imagens/next.png" alt="" srcset="" class="setas proximo">
        
    </div>
    <audio src="audio/vintage.mp3"></audio>
</body>
</html>
